services:
  # --------------------------------------------------------------------------------
  # 1. FRONTEND SERVICE (Static Site)
  # --------------------------------------------------------------------------------
  - type: web
    name: drug-shortage-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://drug-shortage-api.onrender.com  # Will update this after backend deploy
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # --------------------------------------------------------------------------------
  # 2. BACKEND SERVICE (Python/Django)
  # --------------------------------------------------------------------------------
  - type: web
    name: drug-shortage-api
    runtime: python
    buildCommand: ./build.sh
    startCommand: cd backend && gunicorn backend.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: drug-shortage-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: https://drug-shortage-frontend.onrender.com  # Will update this after frontend deploy
      - key: PYTHON_VERSION
        value: "3.12.0"

# --------------------------------------------------------------------------------
# 3. DATABASE (PostgreSQL)
# --------------------------------------------------------------------------------
databases:
  - name: drug-shortage-db
    databaseName: drug_shortage
    user: db_user
